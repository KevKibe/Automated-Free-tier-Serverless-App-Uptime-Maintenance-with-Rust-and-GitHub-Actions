name: Rust

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch:


env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --verbose
    - name: Run program
      run: cargo run --release
    
